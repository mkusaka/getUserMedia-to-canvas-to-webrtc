<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="my-id"></p>
    <input id="their-id" />
    <button id="make-call">call</button>
    <video id="their-video" autoplay muted playsinline></video>
    <div>
      <canvas id="canvas"></canvas>
    </div>
    <button id="scale-in">scale in</button>
    <button id="scale-out">scale out</button>
    <!-- note: if video style has display: none; canvas can't drawImage from video. -->

    <video id="video" autoplay muted playsinline></video>
  </body>
  <style>
    #video {
      min-width: calc(100vw - 10%);
      min-height: 50%;
    }
    #canvas {
      min-width: calc(100vw - 10%);
      min-height: 50%;
    }
  </style>
</html>
